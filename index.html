<!DOCTYPE html>
<html>
<head>
	<title>Starwars Week 4 Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
</head>
<body>

	<div class="container-fluid">
		
		<div class="row">
			
			<div class="col-md-8">
				<h2>Choose a character!</h2>
				
			</div>

			<div class="col-md-4">
				<h1>Star Wars RPG!</h1>
			</div>

		</div>

		<div class="row">
			
			<div class="col-md-6">

				<div class="availableCharacters">
				
				</div>
				
			</div>

		</div>

		<div class="row">

			<div class="col-md-6">

				<div class="yourCharacter">
					<h2>Your Character</h2>
					
				</div>
				
			</div>
			
		</div>

		<div class="row">

			<div class="col-md-6">

				<div class="availableEnemies">
					<h2>Enemies Available To Attack - Pick One!</h2>
				
				</div>
				
			</div>

		</div>

		<div class="row">

			<div class="col-md-6">

				<div class="fightSection">
					<h2>Fight! Click the Attack Button</h2>
					<button>Attack</button>
					
				</div>
				
			</div>
			
		</div>

		<div class="row">

			<div class="col-md-6">

				<div class="defenders">
					<h2>Defender</h2>
					
				</div>
				
			</div>
			
		</div>

		<div class="row">

			<div class="col-md-6">

				<div class="status">
					<h2>Status</h2>
					
				</div>
				
			</div>
			
		</div>	

	</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
